<c:form>
  <c:include resource="waibuDb.template:/partial/_form.html" />
  <c:grid-row gutter="2" margin="top-2">
    <c:grid-col col="6-md">
      <c:wdb-btn-back />
      <c:wdb-btn-clone margin="start-1"/>
    </c:grid-col>
    <c:grid-col col="6-md" flex="justify-content:end align-items:center">
      <c:wdb-btn-delete/>
      <c:btn type="reset" color="secondary" t:content="Reset" margin="start-2"/>
      <c:btn type="submit" color="primary" t:content="Submit" margin="start-2"/>
    </c:grid-col>
  </c:grid-row>
</c:form>
