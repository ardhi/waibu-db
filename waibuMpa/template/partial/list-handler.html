<c:grid-row gutter="3" margin="bottom-4">
  <c:grid-col col="4-lg">
    <c:wdb-query />
  </c:grid-col>
  <c:grid-col col="8-lg" flex="justify-content:end-lg justify-content:between-auto">
    <c:btn-group>
      <c:wdb-btn-add text="nowrap"/>
      <c:wdb-btn-edit on-list />
    </c:btn-group>
    <c:wdb-btn-delete on-list margin="start-2" />
    <c:btn-group margin="start-2">
      <c:wdb-btn-export selector="#main-table" handler="list"/>
      <c:wdb-btn-columns menu="end"/>
    </c:btn-group>
  </c:grid-col>
</c:grid-row>
<c:wdb-table id="main-table" border body-divider strip responsive />
<c:grid-row gutter="3" margin="top-2">
  <c:grid-col col="6-lg">
    <c:wdb-recs-info pages recs-per-page recs-per-page-values="10 15 25 50" />
  </c:grid-col>
  <c:grid-col col="6-lg" flex="justify-content:end-lg">
    <c:wdb-pagination />
  </c:grid-col>
</c:grid-row>
