<c:grid-row gutter="3" margin="bottom-4">
  <c:grid-col col="6-sm 4-md">
    <c:wdb-query />
  </c:grid-col>
  <c:grid-col col="6-sm 8-md" flex="justify-content:end">
    <c:btn-group margin="start-2">
      <c:wdb-btn-add text="nowrap"/>
      <c:wdb-btn-edit on-list />
    </c:btn-group>
    <c:wdb-btn-delete on-list margin="start-2" />
    <c:btn-group margin="start-2">
      <c:wdb-btn-export selector="#main-table" handler="list"/>
      <c:wdb-btn-columns icon="house" menu="end"/>
    </c:btn-group>
  </c:grid-col>
</c:grid-row>
<c:wdb-table id="main-table" border body-divider strip responsive selection="multi" margin="bottom-4" />
<c:grid-row gutter="3">
  <c:grid-col col="6-md">
    <c:wdb-recs-info pages recs-per-page recs-per-page-values="10 15 25 50" />
  </c:grid-col>
  <c:grid-col col="6-md" flex="justify-content:end">
    <c:wdb-pagination />
  </c:grid-col>
</c:grid-row>
