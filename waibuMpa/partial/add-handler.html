<c:form>
  <c:include resource="waibuDb.partial:/_form.html" />
  <c:grid-row gutter="2" margin="top-2">
    <c:grid-col col="6-md">
      <c:wdb-btn-back />
    </c:grid-col>
    <c:grid-col col="6-md">
      <c:div flex="justify-content:end-md align-items:center">
        <c:btn type="reset" color="secondary" t:content="Reset" />
        <c:btn type="submit" color="primary" t:content="Submit" margin="start-2"/>
      </c:div>
    </c:grid-col>
    <c:grid-col col="12" margin="top-4">
      <c:form-switch t:label="Add more after submit"/>
      <c:form-switch t:label="Clone previous"/>
    </c:grid-col>
  </c:grid-row>
</c:form>
<c:include resource="waibuDb.partial:/_addons.html" />
